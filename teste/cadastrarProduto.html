<!DOCTYPE html>
<html lang="en">

<head>
    <title>Market At Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Market At Home</a>
            </div>
            <ul class="nav navbar-nav">
                <li> <a href="#">Sobre</a> </li>
                <li> <a href="supermercado.html">Supermercado</a> </li>
                <li> <a href="#">Contato</a> </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Entrar</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Cadastrar</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h3>Alterar Produto</h3>
            <hr />
            <div class="col-md-4 ">
                <div class="form-group">
                    <div class="main-img-preview">
                        <img class="thumbnail img-preview" src="upload.svg" title="Preview Logo">
                    </div>
                    <div class="input-group">
                        <input id="fakeUploadLogo" class="form-control fake-shadow" placeholder="Escolher Arquivo" disabled="disabled">
                        <div class="input-group-btn">
                            <div class="fileUpload btn btn-danger fake-shadow">
                                <span><i class="glyphicon glyphicon-upload"></i> Subir Foto</span>
                                <input id="logo-id" name="logo" type="file" class="attachment_upload">
                            </div>
                        </div>
                    </div>
                    <p class="help-block">* Altere a foto se necessário.</p>
                </div>
            </div>
            <div class="col-md-4">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="titulo">Título</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="titulo" placeholder="Titulo do Produto">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="preco">Preço</label>
                        <div class="col-sm-10">
                            <input type="number" step="0.01" class="form-control" id="preco" placeholder="Preço do Produto">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="descricao">Descrição</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" id="descricao" placeholder="Descrição do Produto"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Alterar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>        
    </div>



    <!--Script de Upload de Imagem -->
    <script>
        $(document).ready(function () {
            var brand = document.getElementById('logo-id');
            brand.className = 'attachment_upload';
            brand.onchange = function () {
                document.getElementById('fakeUploadLogo').value = this.value.substring(12);
            };

            // Source: http://stackoverflow.com/a/4459419/6396981
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.img-preview').attr('src', e.target.result);
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }
            $("#logo-id").change(function () {
                readURL(this);
            });
        });
    </script>
</body>

</html>
