<!DOCTYPE html>
<html lang="en">

<head>
    <title>Market At Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Market At Home</a>
            </div>
            <ul class="nav navbar-nav">
                <li> <a href="index.html">Sobre</a> </li>
                <li> <a href="supermercado.html">Supermercado</a> </li>
                <li> <a href="#">Contato</a> </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Perfil</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1>Pagamento - Market At Home</h1>
            <hr/>
            <p>Finalizando antes das 12:00 a.m seu pedido será entregue até o fim do dia.</p>            
            <h2 class="bg-success">Total: R$10.99</h2>

            <div class="shipping-info">
                <div class="form-group col-md-12 bg-primary">
                    <div class="control-group">

                        <div class="controls">
                            <label class="control-label" for="billinginformation">Informações de Pagamento Para Nota Fiscal</label>
                        </div>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <div class="control-group">
                        <span class="required-lbl">* </span><label class="control-label" for="firstnameonaccount">Nome</label>
                        <div class="controls">
                            <input id="firstnameonaccount" name="firstnameonaccount" type="text" placeholder="" class="form-control" required="">
                        </div>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <div class="control-group">
                        <span class="required-lbl">* </span><label class="control-label" for="lastnameonaccount">Sobrenome</label>
                        <div class="controls">
                            <input id="lastnameonaccount" name="lastnameonaccount" type="text" placeholder="" class="form-control" required="">
                        </div>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <div class="control-group">
                        <span class="required-lbl">* </span><label class="control-label" for="cardnumber">CPF</label>
                        <div class="controls">
                            <input id="cardnumber" name="cardnumber" type="text" placeholder="" class="form-control" required="">
                        </div>
                    </div>
                </div>


            </div>

            <div class="form-group col-md-6">
            </div>

            <hr/>

            <div class="form-group col-md-12 bg-primary">
                <label class="control-label" for="billinginformation">Endereço de Entrega</label>
            </div>

            <div class="form-group col-md-4">
                <span class="required-lbl">* </span><label class="control-label" for="billingaddress1">Rua</label>
                <div class="controls">
                    <input id="billingaddress1" name="billingaddress1" type="text" placeholder="" class="form-control" required="">
                </div>
            </div>

            <div class="form-group col-md-4">
                <span class="required-lbl">* </span>
                <label class="control-label" for="billingaddress2">Número</label>
                <div class="controls">
                    <input id="billingaddress2" name="billingaddress2" type="text" placeholder="" class="form-control" required="">
                </div>
            </div>

            <div class="form-group col-md-4">
                <label class="control-label" for="billingaddress2">Complemento</label>
                <div class="controls">
                    <input id="billingaddress2" name="billingaddress2" type="text" placeholder="" class="form-control" required="">
                </div>
            </div>

            <div class="form-group col-md-6">
                <span class="required-lbl">* </span>
                <label class="control-label" for="billingaddress2">Bairro</label>
                <div class="controls">
                    <input id="billingaddress2" name="billingaddress2" type="text" placeholder="" class="form-control" required="">
                </div>
            </div>

            <div class="form-group col-md-6">
                <span class="required-lbl">* </span><label class="control-label" for="billingcity">Cidade</label>
                <div class="controls">
                    <input id="billingcity" name="billingcity" type="text" placeholder="" class="form-control" required="">
                </div>
            </div>

            <div class="form-group col-md-6">
                <span class="required-lbl">* </span><label class="control-label" for="billingpostcode">Código Postal </label>
                <div class="controls">
                    <input id="billingpostcode" name="billingpostcode" type="text" placeholder="" class="form-control" required="">
                </div>
            </div>

            <div class="form-group col-md-6 col-sm-6">
                <div class="control-group">
                    <label class="control-label" for="iaccept"></label>
                    <div class="controls">
                        <label class="checkbox" for="iaccept-0">
                      <input type="checkbox" name="iaccept" id="iaccept-0" value="I accept the Teams and conditions">
                      Usar Endereço Previamente Cadastrado  
                    </label>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-12 bg-primary">
                <label class="control-label" for="contactinformation">Contact Information:</label>
            </div>

            <div class="form-group col-md-12">
                <div class="control-group confirm-btn">
                    <label class="control-label" for="placeorderbtn"></label>
                    <div class="controls">
                        <button id="placeorderbtn" name="placeorderbtn" class="btn btn-success glyphicon glyphicon-barcode"></button>
                        <a href="#"><strong>Gerar Boleto Para Pagamento</strong></a>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-12">
                <div class="control-group confirm-btn">
                    <label class="control-label" for="placeorderbtn"></label>
                    <div class="controls">
                        <button id="placeorderbtn" name="placeorderbtn" class="btn btn-success glyphicon glyphicon-usd"></button>
                        <a href="#"><strong>Pagar via PayPal</strong></a>
                    </div>
                </div>
            </div>         

            <div class="form-group col-md-12">
                <div class="control-group">
                    <label class="control-label" for="iaccept"></label>
                    <div class="controls">
                        <label class="checkbox" for="iaccept-0">
                      <input type="checkbox" name="iaccept" id="iaccept-0" value="I accept the Terms and conditions">
                      Eu aceito os <a href="">Termos e Condições</a>
                    </label>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-12">
                <div class="control-group confirm-btn">
                    <label class="control-label" for="placeorderbtn"></label>
                    <div class="controls">
                        <button id="placeorderbtn" name="placeorderbtn" class="btn btn-primary">Finalizar <Compra></Compra></button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

</body>

</html>
